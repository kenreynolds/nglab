<mat-toolbar class="bg-gradient-to-r from-cyan-400 from-10% to-sky-400 to-90% text-slate-700 mb-8 w-full">
  <div class="container mx-auto sm:px-0 lg:px-4 flex justify-between items-center">
    <h1 class="text-3xl m-0 p-0">Angular Lab</h1>

    <button [matMenuTriggerFor]="menu">
      <mat-icon class="accounts">
        manage_accounts
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        class="pl-8"
      ><a routerLink="/users">
        Users
      </a>
      </button>
      <button
        mat-menu-item
        class="pl-8"
      ><a routerLink="/users/manage">
        Add User
      </a>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
